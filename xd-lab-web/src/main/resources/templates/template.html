<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
	  <div class="navbar navbar-default">
        <div class="navbar-header">
        	<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Navigering</span> 
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand active" href="index.html" th:href="@{/}" sec:authorize="hasRole('ROLE_ANONYMOUS')">Index</a>
			<a class="navbar-brand active" href="index.html" th:href="@{/page/1}" sec:authorize="isAuthenticated()">Page 1</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse" sec:authorize="hasRole('ROLE_ANONYMOUS')">
			<form class="navbar-form navbar-right" role="login" action="./page.html" method="post" th:action="@{/login}">
				<div class="form-group">
					<label class="sr-only" for="username">Epost</label> 
					<input tabindex="1" type="text" class="form-control input-sm" placeholder="Epost" id="username" name="username" autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Lösenord</label> 
					<input tabindex="2" type="password" class="form-control input-sm" placeholder="Lösenord" id="password" name="password" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" title="Logga in">Logga in</button>
				</div>
			</form>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse" sec:authorize="isAuthenticated()">
			<form class="navbar-form navbar-right" role="logout" action="./index.html" method="post" th:action="@{/logout}">
				<div class="form-group">
					<button type="submit" class="btn btn-primary" title="Logga ut">Logga ut</button>
				</div>
			</form>
		</div>
		
      </div>
	<h1 layout:fragment="header">Layout</h1>
	<div layout:fragment="content">Fake content</div>
	</div>
</body>
</html>
